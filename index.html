<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Slack: About Me</title>
    
</head>
<body>
    <div class="container">
        <div class="profile">
            <!-- My Slack User Name -->
            <h1 data-testid="slackUserName">Omorohwovo Melody</h1>
            <!-- My Slack Photo -->
            <img src="./idphoto.png" alt="Omorohwovo Melody" data-testid="slackDisplayImage">
            <!-- Current Day of the Week -->
            <p data-testid="currentDayOfTheWeek" id="dayOfWeek"></p>
            <!-- Current Time of the Day -->
            <p data-testid="currentUTCTime"></p>
            <!-- Track -->
            <p data-testid="myTrack">Frontend</p>
            <!-- GitHub Repository Link -->
            <a href="https://github.com/melody-omoro2/hngstage1" data-testid="githubURL" target="_blank">GitHub Repository</a>
        </div>
        </div>

    <script src="./script.js"></script>
</body>
</html>
